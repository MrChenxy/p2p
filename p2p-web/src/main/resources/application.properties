server.port=8081
server.servlet.context-path=/web

spring.application.name=p2p-web
spring.dubbo.registry=zookeeper://127.0.0.1:2181

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

#redis
spring.redis.host=127.0.0.1
spring.redis.port=6379
#spring.redis.password=123

logging.config=classpath:conf/logback/logback-spring.xml

#\u652F\u4ED8
#pay.alipay.url=http://localhost:9003/pay/alipay
#pay.weixin.url=http://localhost:9003/pay/weixin/place

#pagehelper\u5206\u9875\u63D2\u4EF6
#\u6307\u5B9A\u7528\u7684\u4EC0\u4E48\u6570\u636E\u5E93
#pagehelper.helperDialect=mysql
#\u5206\u9875\u5408\u7406\u5316\u53C2\u6570\uFF0C\u9ED8\u8BA4\u503C\u4E3Afalse\u3002\u5F53\u8BE5\u53C2\u6570\u8BBE\u7F6E\u4E3A true \u65F6\uFF0CpageNum<=0 \u65F6\u4F1A\u67E5\u8BE2\u7B2C\u4E00\u9875
pagehelper.reasonable=true
#\u652F\u6301\u901A\u8FC7 Mapper \u63A5\u53E3\u53C2\u6570\u6765\u4F20\u9012\u5206\u9875\u53C2\u6570\uFF0C\u9ED8\u8BA4\u503Cfalse
pagehelper.supportMethodsArguments=true
pagehelper.params.count=countSql

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/p2p?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=root